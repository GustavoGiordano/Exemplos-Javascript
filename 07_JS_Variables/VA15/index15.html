<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 15</title>
</head>

<body>

    <h1>JavaScript Variables</h1>

    <p>The result of adding 2 + 3 + "5" is:</p>
    <p id="demo"></p>

    <script>
        let x = 2 + 3 + "5"
        document.getElementById("demo").innerHTML = x
    </script>

</body>

</html>
