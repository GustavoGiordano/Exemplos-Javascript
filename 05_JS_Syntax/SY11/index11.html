<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 11</title>
</head>

<body>

    <h2>JavaScript Comments are NOT Executed</h2>

    <p id="demo"></p>

    <script>
        let x
        x = 5
        // x = 5; I will not be executed 
        document.getElementById("demo").innerHTML = x
    </script>

</body>

</html>
